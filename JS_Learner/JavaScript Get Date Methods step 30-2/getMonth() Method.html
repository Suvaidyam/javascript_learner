<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <p id="demo"></p>
        <br>
    <p id="demo1"></p>
        <br>
    <p id="demo2"></p>
<body>
    <script>
        let x = new Date();
            y = x.getMonth();
            document.getElementById('demo').innerHTML=y + 1;
///////////////////////////////////////////////////////////////////////////////
            let a = new Date("2025-10-25"),
                b = a.getMonth();
            document.getElementById('demo1').innerHTML=b + 1;
/////////////////////////////////////////////////////////////////////////////////
{
            const months = ["January","February","March","April",
                            "May","June","July","August","September","October",
                            "November","December"];
            const m = new Date();

            let month = months[m.getMonth()];

            document.getElementById('demo2').innerHTML=month;
            
}
                  


    </script>
