<!DOCTYPE html>
<html>
<head>
    <title> Function </title>
</head>
<body>
    <h1> Example </h1>
<script>
  var dt = new Date("April 1, 2017 10:12:22.0716");  
  document.write("Date and Time : " + dt);
  document.write("Timezone Offset using getTimezoneOffset : " + dt.getTimezoneOffset());
</script>
</body>
</html>
