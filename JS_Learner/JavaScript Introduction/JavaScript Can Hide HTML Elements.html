<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What Can JavaScript Do?</h1>
    <p id="demo">JavaScript can hide HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click me </button>

    <h1>What Can JavaScript Do?</h1>
    <p id="demo7" style="display: none;">JavaScript can hide HTML element.</p>
    <button type="button" onclick="document.getElementById('demo7').style.display='block'">Click me </button>
</body>
</html>
