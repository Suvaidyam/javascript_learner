<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var x = 5 ;
            y = 4 ;
            z = x + y * 5 ;
            document.getElementById('demo1').innerHTML= z ;
            {
                var a = 5 ;
                    b = 4 ;
                    c = (a + b) * 5 ;
                    document.getElementById('demo2').innerHTML= c ;
            }
    </script>
</body>
</html>
