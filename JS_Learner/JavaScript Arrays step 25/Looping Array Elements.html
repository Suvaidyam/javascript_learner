<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["banana" , "Orange" ,"Apple" ,"mango"];
        let flen = fruits.length;
        let text = "<ul>" ;
            for (let i = 0; i < flen; i++){
                text += "<li>" + fruits[i] + "</li>";
            }
            text += "<ul>";
                document.write(text)
    </script>
</body>
</html>
