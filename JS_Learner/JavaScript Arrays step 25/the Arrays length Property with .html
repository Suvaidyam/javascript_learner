<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript Arrays</h1>
    <h2>The length Property</h2>

    <p>The length property returns the length of an array:</p>

    <p id="demo"></p>
    <script>
        let x = ["vishal" , "kumar" , "katsa"],
            y = x.length
            document.write(y)
    </script>
</body>
