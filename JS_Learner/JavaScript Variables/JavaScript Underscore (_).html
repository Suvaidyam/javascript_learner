<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The underscore is treated as a letter in JavaScript names.</p>

    <p id="demo"></p>
    <script>
        _x = 4 ;
        _100 = 3 ;
        _1 = _x + _100 ;
        document.getElementById('demo').innerHTML= _1 ;
    </script>
</body>
</html>
