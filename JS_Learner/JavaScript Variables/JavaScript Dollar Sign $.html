<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>The dollar sign is treated as a letter in JavaScript names.</p>

    <p id="demo"></p>
    <script>
        const $ = 5 ;
        var $$ = 4 ;
        var vishal = $ * $$ ;
        let x = vishal + ' kumar' ;
        document.getElementById('demo').innerHTML= x ;
    </script>
</body>
</html>
