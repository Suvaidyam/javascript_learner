<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/////// Without Arrow ///////////////
        let x ="";

        x = function(){
            return "Hello Vishal"
        }
        document.write(x()+ '<br>')
/////// With Arrow /////////////////

        let y = ""

        y = () => {
            return "Hii Vishal"
        }
        document.write(y() + "<br>")
////// Arrow With Shorts ////////////

        let z = ""

        z = () => "Ok Vishal"
        document.write(z())
        
        </script>
</body>
</html>
