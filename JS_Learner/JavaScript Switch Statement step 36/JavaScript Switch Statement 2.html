<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = new Date();
        let y = x.getDay();

        switch(y){
            case 0 : document.write("Sunday")
            break ;
            case 1 : document.write('Monday')
            break;
            case 3 : document.write('Tuesday')
            break;
            case 4 : document.write('Wednesday')
            break;
            case 5 : document.write('Thursday')
            break;
            case 6 : document.write('Saturday')
        }
    </script>
</body>
</html>
