<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 3;

        switch(x){
            case 1 : document.write('January')
            break ;
            case 2 : document.write('Fabruary')
            break ;
            case 3 : document.write('March')
            break ;
            case 4 : document.write('April')
            break ;

            default : document.write("month End ")
        }
    </script>
</body>
</html>
