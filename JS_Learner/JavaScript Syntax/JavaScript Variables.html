<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                         <h2>JavaScript Variables</h2>
    <h4>JavaScript uses the keywords var, let and const to declare variables.</h4>

    <p id="get"></p>

    <script>
        var x , y , z;
        x=5;
        y=6;
        z=4;
        
        document.getElementById('get').innerHTML= x+y+z;
    </script>

    <p id="ge"></p>

    <script>
    var x , y , z;
        x=9;
        y=6;
        z=4;
        a=x+y+z;
        document.getElementById('ge').innerHTML= a;
    </script>

</body>
</html>
