<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>JavaScript Literals (Fixed values)</h1>
        <p>1. Numbers are written with or without decimals:</p>

    
        <p id="demo"></p>

        <script>
                document.getElementById("demo").innerHTML = 10.50;
        </script>

        <h2>JavaScript Strings (Variable values) </h2>

        <p>Strings can be written with double or single quotes.</p>

        <p id="demo1"></p>

        <script>
            document.getElementById('demo1').innerHTML="visha kumar";
        </script>

</body>
</html>
