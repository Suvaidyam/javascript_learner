<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <h1> keywords </h1>
        <h3> let keywords </h3>

        <h2>The <b>let</b> Keyword Creates Variables</h2>

        <p id="tel"></p>

        <script>
            var x , y , z ;
            x = 4 + 5 ;
            y = x*10 ;
            
            document.getElementById('tel').innerHTML= y;
        </script>

        <h2>The var Keyword Creates Variables</h2>

        <p id="var"></p>

        <script>
            var x, y;
            x = 5 + 6;
            y = x * 10;
            document.getElementById("var").innerHTML = y;
        </script>
</body>
