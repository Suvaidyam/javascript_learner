<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h2>The slice() Method</h2>

    <p>The sliced (extracted) part of the string is:</p>
    <p id="demo"></p>
    <script>
        let c = "vishal , kumar",
            d = c.slice(6,12);
            document.write(d);
    </script>
</body>
</html>
