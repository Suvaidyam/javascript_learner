<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = ["Banana", "Orange", "Apple", "Mango"];
        const y = a.keys();

        let z = '';

        for (let x of y){
            z += x + "<br>";
        }
        document.write(z)
    </script>
</body>
</html>
