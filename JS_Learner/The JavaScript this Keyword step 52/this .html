<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = {
            firstName: "vishal",
            lastName: "Kumar",

            fullname: function(){
               return this.firstName +' '+this.lastName;
            }
        };

        document.write(name.fullname())
    </script>
</body>
</html>
