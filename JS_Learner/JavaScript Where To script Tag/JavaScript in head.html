<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hellow(){
            document.getElementById('head').style.color='red' ;
        }
    </script>

</head>
<body>
    <h1>Demo javascript in Head</h1>
    <p id="head">A paragraph</p>
    <button type="button" onclick="hellow()" >Try it</button>
</body>
</html>
