<body>
             <h1>   Single Line Comments    </h1>
      <script>
             var x , y ;           // this is a comments tag 
             // this is a comments tag 
             x = 5 ;
      </script>

            <h1>    Multi-line Comments    </h1>
        <script> /*
                var x , y ;           
                 
                x = 5 ; */
        </script>

        <h1>    Using Comments to Prevent Execution      </h1>
        <!-- <script> 
            var x , y ;           
             
            x = 5 ; 
        </script> -->
