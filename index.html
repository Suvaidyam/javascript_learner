<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Guys!!</h1>

        <fieldset>
            <legend>Add member</legend>
            <input type="text" name="name" id="name" />
            <input type="number" name="age" id="age" />
            <button onclick="addMember()">Add Member</button>
        </fieldset>
        <br>

        <div id="editMemberForm"></div>
        <div id="table"></div>
    <script>
        let members = [];
        
        function deleteMember(index){
            members.splice(index,1); // 1: startIndex 2: numElem
            renderTable();            
        }
        function editMember(index){
            let newName = document.getElementById('editName').value;
            let newAge = document.getElementById('editAge').value;
            members[index] = {
                name:newName,
                age:newAge
            }
            document.getElementById('editMemberForm').innerHTML = '';
            renderTable();
        }
        function openEditForm(index){
            let str = `
                <fieldset>
                    <legend>Edit Member</legend>
                    <input type='text' id='editName' value='${members[index].name}'  />
                    <input type='number' id='editAge' value='${members[index].age}' />
                    <button onclick='editMember(${index})'>Update</button> 
                </fieldset>
            `;
            document.getElementById('editMemberForm').innerHTML = str;
        }
        function renderTable(){
            let tableStr = `<table border='1'>`;
                tableStr = tableStr + `<tr><th>Name</th><th>Age</th></tr>`;
            
            for(let i=0; i < members.length; i++){
                tableStr = tableStr + `<tr>
                    <td>${members[i].name}</td>
                    <td>${members[i].age}</td>
                    <td><button onclick="openEditForm(${i})">edit</button></td>
                    <td><button onclick="deleteMember(${i})">delete</button></td>
                    </tr>`
            }
            tableStr = tableStr + `</table>`;
            
            document.getElementById('table').innerHTML = tableStr;
        }
        
        function addMember(){

            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;

            let member = {
                'name':name,
                'age':age
            };
            members.push(member)

            document.getElementById('name').value = '';
            document.getElementById('age').value = ''

            renderTable();
               
        }   
        
    </script>
</body>
</html>
